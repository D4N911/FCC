<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foro FCC</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js -->
</head>
<body>
  <header>
    <h1>Foro FCC</h1>
    <div id="search-bar">
      <input type="text" id="search-input" placeholder="Buscar publicaciones...">
      <select id="type-filter">
        <option value="">Todos</option>
        <option value="foro">Foro</option>
        <option value="anuncio">Anuncio</option>
      </select>
      <button id="search-btn">Buscar</button>
    </div>
    <button id="login-btn">Log In</button>
    <button id="new-post-btn">+ Subir Publicación</button>
  </header>
  
  
  <main>
    <section id="posts-container">
      <!-- Publicaciones cargadas dinámicamente -->
    </section>
    <aside>
      <h3>Anuncios</h3>
      <section id="ads-container">
        <!-- Anuncios cargados dinámicamente -->
      </section>
    </aside>
  </main>
  
  <div id="login-modal" class="modal">
    <div class="modal-content">
      <span id="close-login-modal" class="close">&times;</span>
      <h2>Iniciar Sesión o Registrarse</h2>
      <div id="login-register">
        <button id="show-login">Iniciar Sesión</button>
        <button id="show-register">Registrarse</button>
      </div>
      <form id="login-form" style="display:none;">
        <label for="login-username">Nombre</label>
        <input type="text" id="login-username" required>
        <label for="login-password">Contraseña</label>
        <input type="password" id="login-password" required>
        <button type="submit">Iniciar Sesión</button>
      </form>
      <form id="register-form" style="display:none;">
        <label for="register-name">Nombre</label>
        <input type="text" id="register-name" required>
        <label for="register-email">Correo</label>
        <input type="email" id="register-email" required>
        <label for="register-password">Contraseña</label>
        <input type="password" id="register-password" required>
        <button type="submit">Registrarse</button>
      </form>
  </div>
</div>
  <!-- Modal para nueva publicación -->
  <div id="post-modal" class="modal">
    <div class="modal-content">
      <!-- CANVAS -->
      <canvas id="post-animation" width="300" height="150"></canvas>
      
      <span id="close-modal" class="close">&times;</span>
      <h2>Crear Nueva Publicación</h2>
      <form id="post-form" enctype="multipart/form-data">
        <label for="post-type">Tipo de Publicación</label>
        <select id="post-type" name="post-type" required>
          <option value="foro">Foro</option>
          <option value="anuncio">Anuncio</option>
        </select>
        <label for="post-title">Título</label>
        <input type="text" id="post-title" name="post-title" required>
        <label for="post-content">Contenido</label>
        <textarea id="post-content" name="post-content" required></textarea>
        <label for="postImage">Subir Imagen</label>
        <input type="file" id="postImage" name="postImage" accept="image/*">
        <button type="submit">Publicar</button>
      </form>
    </div>
  </div>

  
  <canvas id="canvas"></canvas>
  <script src="canvas.js"></script>
  <script src="script.js"></script>
  
  

</body>
</html>
